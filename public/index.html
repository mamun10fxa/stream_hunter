<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Merging App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video Merging App</h1>
        <form id="streamForm">
            <label for="videoUrl">Video URL:</label>
            <input type="text" id="videoUrl" name="videoUrl" required>

            <label for="audioUrl">Audio URL:</label>
            <input type="text" id="audioUrl" name="audioUrl" required>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="quality">Video Quality:</label>
            <select id="quality" name="quality" required>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
                <option value="4">Very High</option>
                <option value="5">Ultra</option>
                <option value="6">Ultra High</option>
                <option value="7">Extreme</option>
                <option value="8">Super Extreme</option>
                <option value="9">Custom</option>
            </select>

            <button type="submit" id="mergeButton">Merge</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="/public/script.js"></script>
</body>
</html>
